<div class="row">
	<div class="col-xs-12">
		<form  id="shopping-list-add" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="item-name">Name</label> 
					<input type="text" required
						id="item-name" class="form-control" [ngModel] = "item?.name" 
						name="name"/>
				</div>
				<div class="col-sm-2 form-group">
					<label for="item-amount">Amount</label> <input type="text"
						id="item-amount" class="form-control" [ngModel] = "item?.amount" 
						name="amount"/>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button type="submit" class="btn btn-success" *ngIf="isAdd" [disabled]="!f.valid">Add</button>
					<button type="submit" class="btn btn-danger" *ngIf="!isAdd" [disabled]="!f.valid">Save</button>
					<button type="button" class="btn btn-danger" *ngIf="!isAdd" (click) = "onDeleteItem()" >Delete Item</button>
					<button type="button" class="btn btn-primary" *ngIf="!isAdd" (click) = "onClear()">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
